<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/christus.webp" alt="Background Photo of Christ">
            <div class="grid-container">
                <h1>
                    <a href="https://www.churchofjesuschrist.org/learn/first-presidency?lang=eng">First Presidency</a>
                </h1>
                <div id="first-pres">
                    <img src="images/eyring.webp" alt="Photo of Henry B. Eyring">
                    <div id="pres">
                        <img src="images/oaks.webp" alt="Photo of President Dallin H. Oaks">
                    </div>
                    <img src="images/christofferson.webp" alt="Photo of D. Todd Christofferson">
                </div> 
                <h2>
                    <a href="https://www.churchofjesuschrist.org/learn/quorum-of-the-twelve-apostles?lang=eng">Quorom of the Twelve Apostles</a>
                </h2>
                <div id="quorum-twelve">
                    <img src="images/holland.webp" alt="Photo of Holland">
                    <img src="images/uchtdorf.webp" alt="Photo of Uchtdorf">
                    <img src="images/bednar.webp" alt="Photo of Bednar">
                    <img src="images/cook.webp" alt="Photo of Cook">
                    <img src="images/anderson.webp" alt="Photo of Anderson">
                    <img src="images/rasband.webp" alt="Photo of Rasband">
                    <img src="images/stevenson.webp" alt="Photo of Stevenson">
                    <img src="images/renlund.webp" alt="Photo of Renlund">
                    <img src="images/gong.webp" alt="Photo of Gong">
                    <img src="images/soares.webp" alt="Photo of Soares">
                    <img src="images/kearon.webp" alt="Photo of Kearon">
                    <img src="images/causse.webp" alt="Photo of Cuasse">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
